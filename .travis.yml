language: android
jdk: 
  - oraclejdk8
sudo: false
android:
  components:
    - tools
    - platform-tools
    # The BuildTools version
    - build-tools-27.0.3
    # The compile SDK version
    - android-27
    # Additional components
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
script:
  - ./gradlew clean build
before_install: 
  - chmod +x gradlew
  - mkdir "$ANDROID_HOME/licenses" || true